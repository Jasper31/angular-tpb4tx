<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a
      [title]="product.name + ' details'"
      [routerLink]="['/products', product.id]"
    >
      <!-- details is binded when we hover over it -->
      <!-- routerLink helps customize anchor element -> URL contains one fixed segment /products
      Final segmant is variable  (id of product) -->
      {{ product.name }}
    </a>
  </h3>

  <p *ngIf="product.description">Description: {{ product.description }}</p>

  <button type="button" (click)="share()">share</button>

  <app-product-alerts [product]="product" (notify)="onNotify()">
    <!-- passing a notification to the parent component -->
  </app-product-alerts>
  <!-- input is represented with brackets here -->
</div>
